<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="">
        <h1 class="text-3xl font-semibold flex items-center justify-center">
          Weather Dashboard
        </h1>
      </div>
    </header>

    <main class="grid-cols-2">
      <div class="container-fluid">
        <div class="weather-input">
          <h3>Enter a city name</h3>
          <input type="text" placeholder="E.g., New York, London, Tokyo" />
          <button id="search-btn">Search</button>
          <div class=""></div>
        </div>

        <div class="grid-cols-2">
          <div class="days-forecast">
            <h2>5-Day Forecast</h2>
            <ul class="weather-cards">
              <!-- Forecast cards will be dynamically added here -->
            </ul>
          </div>
        </div>
      </div>
    </main>

    <!-- need to add something with id of current-weather that displays on top right side of screen -->

    <script src="./assets/js/script.js"></script>
  </body>
</html>
