  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather Dashboard</title>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    </head>
    <body>
      <header class="text-center p-2">
        <h1>Weather Dashboard</h1>
      </header>
      <main id="container" class="container-fluid">
        <div class="search-container row d-flex justify-content-between mt-5">
          <section id="search" class="col-sm-3 col-lg-4 text-center">
            <h2>Search For A City:</h2>
            <input
              type="text"
              id="cityInput"
              class="search-input"
              placeholder="Enter city"
            />
            <button id="searchBtn" class="btn btn-primary mt-3 px-4">
              Search
            </button>
            <h3 id="searchHistory">Search History:</h3>
            <div
              class="searchHistory d-flex flex-row flex-wrap justify-content-center"
            ></div>
          </section>
          <section
            class="weather d-flex flex-column mt-5 p-3 col-sm-9 col-lg-8"
          >
            <div style="width: 18rem">
              <div>
                <h5 class="card-title">Current Weather</h5>
                <div class="current-weather" id="currentWeather"></div>
              </div>
            </div>
            <div class="five-day mt-3">
              <h2>5-Day Forecast</h2>
              <ul class="weather-cards" id="daysForecast">
                <!-- Forecast cards will be dynamically added here -->
              </ul>
            </div>
          </section>
        </div>
      </main>
      <footer></footer>
      <script src="script.js"></script>
    </body>
  </html>
