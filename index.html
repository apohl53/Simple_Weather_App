<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="">
        <h1 class="text-3xl font-semibold flex items-center justify-center">
          Weather Dashboard
        </h1>
      </div>
    </header>

    <main id="container" class="container-fluid">
      <div class="row mt-5">
        <div class="col-md-3">
          <div class="weather-input">
            <h3>Enter a city name</h3>
            <input type="text" placeholder="E.g., New York, London, Tokyo" />
            <button class="btn btn-primary mt-3 px-4" id="search-btn">
              Search
            </button>
            <div>Search History</div>
            <div id="searchHistory" class="d-flex flex-row flex-wrap"></div>
          </div>
        </div>

        <div id="current-weather" class="col-md-3 mt-3 current-weather">
          <h2>Current Weather</h2>
          <div class="forecastCard">
            <!-- Current weather card will be dynamically added here -->
          </div>
        </div>

        <div class="col-md-6">
          <div class="days-forecast d-flex flex-row">
            <h2>5-Day Forecast</h2>
            <ul
              class="weather-cards list-inline d-flex justify-content-between"
            >
              <!-- Forecast cards will be dynamically added here -->
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
